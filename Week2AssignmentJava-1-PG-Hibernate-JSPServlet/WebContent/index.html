<html>
	<head>
		<title>Date Time Calculator</title>
	</head>
	<body>
		<header><h1>Date Time Calculator Servlet Application</h1></header>
		<h2>Menu of Date Time Calculator</h2>
		<form action="DateTimeCalculatorServlet" method="GET">
			<input type="radio" name="operation" value="1"> Add/Substract Two Dates
			<br/><br/>
			<input type="radio" name="operation" value="2"> Add/Substract Days From Date
			<br/><br/>
			<input type="radio" name="operation" value="3"> Add/Substract Weeks From Date
			<br/><br/>
			<input type="radio" name="operation" value="4"> Add/Substract Months From Date
			<br/><br/>
			<input type="radio" name="operation" value="5"> Find Weekday Given Date
			<br/><br/>
			<input type="radio" name="operation" value="6"> Find Week Number Given Date
			<br/><br/>
			<input type="radio" name="operation" value="7"> Natural Language Phrases Converter
			<br/><br/>
			<input type="submit" value="Submit"/>
		</form>
	</body>
</html>
